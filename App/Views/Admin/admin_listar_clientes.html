{% extends 'layout_admin.html' %}

{% block admin_content %}

<h2>Lista de Clientes</h2>

<div class="btn-group">
  <a class="btn btn-defatult btn-xs" href="/painel" role="button">In√≠cio</a>
</div>

<div>
    <form action="/adminClientes" method="get">
        <input type="text" name="s" class="form-control" placeholder="Buscar cliente"/>
    </form>
</div>

<br />

<table class="table table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Editar</th>
            <th>Deletar</th>
        </tr>
    </thead>
    
    <tbody>
    {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.name }}</td>
            <td>{{ cliente.email }}</td>
            <td>
                <a class="btn btn-info btn-xs" href="" role="button">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs" href="" role="button">Deletar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="4">
                {{ links | raw }}
            </td>
        </tr>
    </tfoot>

</table>

{% endblock %}
